<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
    <title>Fast-food-Fast</title>
  </head>
  <body>
    <header class="signup">
      <nav>
        <div class="row">
          <img src="../images/fast2.png" alt="logo" class="logo">
          <ul class="main-nav">
            <li><a href="admin_login.html">ADMIN</a></li>
            <li><a href="index.html">SIGN IN</a></li>
          </ul>
        </div>
      </nav>
      <div class="wrapper">
        <div class="signup-box top-box">
          <h2>SIGNUP</h2>
          <form class="">
            <p>EMAIL</p>
            <input type="email" name="email" placeholder="john@email.com" required>
            <p>PASSWORD</p>
            <input type="password" name="email" placeholder="Password" required>
            <p>CONFIRM PASSWORD</p>
            <input type="password" name="email" placeholder="Password" required>
            <a href="index.html">Already Member?</a>
          </form>

        </div>
        <div class="signup-box">
          <h2>DETAILS</h2>
          <form class="">
            <p>FULL NAME</p>
            <input type="text" name="fname" placeholder="John Doe" required>
            <p>PHONE NUMBER</p>
            <input type="text" name="phone" placeholder="0772000001" required>
            <p>ADDRESS</p>
            <input type="text" name="address" placeholder="Kampala Road" required>
            <input type="submit" name="" value="Sign Up">
          </form>

        </div>
      </div>
    </header>

  </body>
</html>
